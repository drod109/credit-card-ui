<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Poppins:wght@300;400;500;600&display=swap"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>TD Visa UI</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo">
          <img id="td-logo" src="/images/tdbank_logo.svg" alt="" />
          <h4 class="">Business Travel</h4>
        </div>
        <div class="chip">
          <img id="chip-icon" src="/images/chip-silver.png" alt="" />
          <img id="tap-icon" src="/images/contactless-wh.png" alt="" />
        </div>
        <div class="card-number">
          <h5>4485 9201 9578 9479</h5>
        </div>
      </header>
      <footer>
        <div class="visa">
          <p class="card-expiry">
            GOOD<br />
            THRU
          </p>
          <p class="card-expiry-date">12/26</p>
          <img id="visa-logo" src="/images/visa-logo-wh.png" alt="" />
        </div>
      </footer>
    </div>
  </body>
</html>
